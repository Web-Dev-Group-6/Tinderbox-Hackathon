<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<title>Registration</title>
</head>
<body>
<header>
	<div class="container-fluid">
		<div id="logo" class="col-xs-2"><img src="images/tinderbox_logowhite_small.svg" alt="logo"></div>
		<div id="user" class="glyphicon glyphicon-user"></div>
	</div>
</header>

	<div class="headline container-fluid">
		<h1>Registration</h1>
		<div class="underline"><img src="images/tinderbox_single_line.svg"></div>
	</div>
	<div class="register-text container">
		<h3>You are about to register as a volunteer for</h3>
		<img src="images/tinderbox_date.svg">
	</div>
	<div class="register-input container">
		<form>
			<input type="email" name="email" placeholder="Email">
			<input type="password" name="password" placeholder="Password">
			<button class="submit"><a href="registration.html"></a>Register</button>
		</form>
	</div>
<footer>
	<div class="footer">
		<div class="social-media">
			<span>Follow us</span>
			<div class="social-media-icons">
				<i class="fa fa-facebook-official" aria-hidden="true"></i>
				<i class="fa fa-instagram" aria-hidden="true"></i>
				<i class="fa fa-twitter" aria-hidden="true"></i>
				<i class="fa fa-spotify" aria-hidden="true"></i>
			</div>
		</div>
		<div class="tuborg">
			<img src="images/tuborg.svg">
		</div>
	</div>
</footer>


</body>
</html>
