<html>

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Title</title>

	<script>
		function emergencyAlert() {
			var x;
			if(confirm("Are you sure you want to call emergency?")==true){
				x = "You preesed OK";
			} else {
				x = "You pressed cancel!";
			}
			document.getElementById("demo").innerHTML = x;
		}
	</script>

</head>
<body>
<header>
	<div class="container-fluid">
		<div id="logo" class="col-xs-2"><img src="images/tinderbox_logowhite_small.svg" alt="logo"></div>
		<div id="user" class="glyphicon glyphicon-user"></div>
	</div>
</header>

	<div class="headline container-fluid">
		<div class="row">
			<h1>Security</h1>
			<div class="underline"><img src="images/tinderbox_single_line.svg"></div>
		</div>
	</div>

<!--<div class="fa-chain-broken ">
	<h3>Press the picture below to call security</h3>
</div>-->

<center><h2>Press the picture below to call security</h2></center>
<center><img onclick="emergencyAlert()" src="images/security-icon-small.svg"/> </center>

<footer>

		<div class="social-media">
			<span>Follow us</span>
			<div class="social-media-icons">
				<i class="fa fa-facebook-official" aria-hidden="true"></i>
